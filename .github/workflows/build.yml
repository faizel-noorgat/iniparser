name: Build C Project on Windows

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install MinGW (or other compiler suite)
      run: |
        choco install mingw

    - name: Build project
      run: make

    - name: Run unitary tests (optional)
      run: make check

    - name: Compile and run example (optional)
      run: |
        make example
        ./example/iniexample
